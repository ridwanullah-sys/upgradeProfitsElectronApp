<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <script src="js/authRendere.js" defer></script>
  </head>
  <body>
    <div id="loginbody">
      <h1 style="color: #267349" id="title">Register</h1>
      <div id="Input">

          <p id="username-label">USERNAME</p>
          <input id="username" />
        </div>
        <div>

          <input id="password" />
        </div>
        <div>

          <input id="confirm-password" />
        </div>
        <div id="error"></div>
        <button id="submit-auth">Register</button>
      </div>
    </div>
  </body>
</html>
